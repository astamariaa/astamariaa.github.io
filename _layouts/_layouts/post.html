---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% if page.subtitle %}
      <p class="post-subtitle">{{ page.subtitle }}</p>
    {% endif %}

    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
