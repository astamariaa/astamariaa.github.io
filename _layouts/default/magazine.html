<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <main>
      <h1>{{ page.title }}</h1>
    
      {% if page.subtitle %}
        <h2 class="subtitle">{{ page.subtitle }}</h2>
      {% endif %}
    
      {{ content }}
    </main>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>
    <main>
      {{ content }}
    </main>
  </body>
</html>
